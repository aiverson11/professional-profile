<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Skill</title>
</head>
<body>

    <section class="skill" style="padding-top: 6rem; background: white;">
        <div class="container" style="max-width: 900px; margin: auto; padding: 2rem;">
            <h1 style="font-size: 3rem; color: #007f73;">Skills</h1>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 2rem;">
                <div style="background: #f0f4f8; padding: 1rem; border-radius: 10px; text-align: center;">HTML</div>
                <div style="background: #f0f4f8; padding: 1rem; border-radius: 10px; text-align: center;">CSS</div>
                <div style="background: #f0f4f8; padding: 1rem; border-radius: 10px; text-align: center;">JavaScript</div>
                <div style="background: #f0f4f8; padding: 1rem; border-radius: 10px; text-align: center;">React</div>
                <div style="background: #f0f4f8; padding: 1rem; border-radius: 10px; text-align: center;">Node.js</div>
                <div style="background: #f0f4f8; padding: 1rem; border-radius: 10px; text-align: center;">TailwindCSS</div>
            </div>
        </div>
    </section>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    
</body>
</html>
