<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Skill</title>
</head>
<body>

    <section class="skill" style="padding-top: 6rem; background: white;">
        <div class="container" style="max-width: 900px; margin: auto; padding: 2rem;">
            <h1 style="font-size: 3rem;"><span>Skills</span></h1>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 2rem;">
                <div class="skill-box">HTML</div>
                <div class="skill-box">CSS</div>
                <div class="skill-box">JavaScript</div>
                <div class="skill-box">C++</div>
                <div class="skill-box">Python</div>
                <div class="skill-box">Java</div>
                <div class="skill-box">Collaborative Work</div>
                <div class="skill-box">Project Planning</div>
                <div class="skill-box">Internet of Things</div>
            </div>
        </div>
    </section>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>

</body>
</html>
