<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>
<body>

    <section class="portfolio" style="padding-top: 6rem; background: linear-gradient(90deg, #ffb347, #ffcc33); color: white;">
        <div class="container" style="max-width: 1000px; margin: auto; padding: 2rem;">
            <h1 style="font-size: 3rem;">Portfolio</h1>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-top: 2rem;">
                <div style="background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 10px;">Project 1</div>
                <div style="background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 10px;">Project 2</div>
                <div style="background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 10px;">Project 3</div>
            </div>
        </div>
    </section>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    
</body>
</html>
